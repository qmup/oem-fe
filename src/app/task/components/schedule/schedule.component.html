<div class="" id="schedule">
  <div class="card card-cascade narrower">
    <section>
      <div class="row">
        <div class="col-xl-6 col-lg-12 mr-0">
          <div class="view view-cascade gradient-card-header light-blue lighten-1">
            <h2 class="h2-responsive mb-0">Quản lý công việc thường nhật</h2>
          </div>
        </div>
        <div class="card-body card-body-cascade pb-0 px-5">

          <div class="col-md-12 mx-auto text-left my-3">
            <h6 class="text-left">Nguyen Minh Quan / Các công việc đang thực hiện</h6>
            <h4 class="text-left pt-3">Công việc thường nhật</h4>
            <table class="table table-hover table-responsive-md" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th (click)="sortBy('work')">
                    Work
                    <mdb-icon icon="sort"></mdb-icon>
                  </th>
                  <th (click)="sortBy('activity')">
                    Activity
                    <mdb-icon icon="sort"></mdb-icon>
                  </th>
                  <th (click)="sortBy('location')">
                    Location
                    <mdb-icon icon="sort"></mdb-icon>
                  </th>
                  <th (click)="sortBy('employee')">
                    Employee
                    <mdb-icon icon="sort"></mdb-icon>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let task of taskList">
                  <td [routerLink]="['/task-detail/employee', task.id]">
                    <i class="fa fa-trash mr-4"></i>
                    {{task.work}}</td>
                  <td>{{task.activity}}</td>
                  <td>{{task.location}}</td>
                  <td>{{task.employee}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

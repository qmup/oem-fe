<div class="row">
  <div class="col">
    <h4 class="text-center">Search Filter here</h4>
    <!-- Tabset tabs -->
    <mdb-tabset
      id="task-md-3"
      [vertical]="true"
      [buttonClass]="'tabs-white flex-column'"
      [contentClass]="'vertical'">
      <!--Panel -->
      <mdb-tab heading="<a class='list-group-item'> Task {{i}} </a>"
        *ngFor="let i of [1,2,3]">
        <div class="row">
          <div class="col-8 waves-light" mdbWavesEffect>
            <p class="h5"> Task {{i}} </p>
            <div class="md-form">
              <textarea type="text" id="description{{i}}" class="md-textarea form-control" mdbInputDirective>Dọn vệ sinh tầng {{i+1}}</textarea>
              <label for="description{{i}}">Description</label>
            </div>
            <div class="file-field md-form">
              <div mdbBtn floating="true" size="md" gradient="blue" mdbWavesEffect>
                <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                <input type="file" multiple mdbFileSelect (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput">
              </div>
              <div class="file-path-wrapper mt-3">
                <input class="file-path" type="text" placeholder="Upload your file" [value]="showFiles()">
              </div>
            </div>
            <!-- <button mdbBtn type="button" gradient="blue" class="waves-light" (click)="startUpload()" mdbWavesEffect>Start uploading</button> -->
          </div>
          <div class="col-4">
            <mdb-select
              [options]="iconStatusSelect"
              [(ngModel)]="selectedStatus"
              placeholder="Choose your option"
              class="select-wrapper mdb-select colorful-select dropdown-ins md-form">
            </mdb-select>
            <label>Status</label>
            <p class="h6">Manager</p>
            <span>{{manager}}</span>
            <p class="h6 mt-3">Employee</p>
            <span>{{employee}}</span>
            <p class="h6 mt-3 mb-4">Time tracking</p>
            <div class="row">
              <div class="col-6">
                <mdb-date-picker
                  name="dateFr"
                  [placeholder]="'Selected date'"
                  [(ngModel)]="dateFrom"
                  [label]="'From Date'">
                </mdb-date-picker>
              </div>
              <div class="col-6">
                <mdb-time-picker
                  [buttonLabel]="'Done'"
                  [twelvehour]="true"
                  [darktheme]="false"
                  [placeholder]="'Selected time'"
                  [label]="'Time'"
                  [ngModel]="timeFrom">
                </mdb-time-picker>
              </div>
              <div class="col-6">
              <mdb-date-picker
                name="dateT"
                [label]="'To Date'"
                [placeholder]="'Selected date'"
                [(ngModel)]="dateTo">
              </mdb-date-picker>
              </div>
              <div class="col-6">
                <mdb-time-picker
                  [buttonLabel]="'Done'"
                  [twelvehour]="true"
                  [darktheme]="false"
                  [placeholder]="'Selected time'"
                  [label]="'Time'"
                  [ngModel]="timeTo">
                </mdb-time-picker>
              </div>
            </div>
            <div class="md-form">
              <mdb-select
                class="select-wrapper mdb-select colorful-select dropdown-ins md-form"
                [options]="iconPrioritySelect"
                [(ngModel)]="selectedPriority"
                placeholder="Choose your option">
              </mdb-select>
              <label>Priority</label>
            </div>
          </div>
        </div>
      </mdb-tab>
    </mdb-tabset>
  </div>
</div>

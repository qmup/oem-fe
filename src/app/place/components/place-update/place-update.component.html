<div class="modal-header d-flex justify-content-center">
  <p class="heading">Cập nhật nơi làm việc</p>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body mx-3 row">
  <div class="md-form mt-0 mb-3 col-md-12">
    <input type="text" id="name" class="form-control" mdbInput [(ngModel)]="place.name">
    <label for="name">Tên</label>
  </div>

  <div class="md-form mt-0 mb-3 col-md-12">
    <input type="text" id="address" class="form-control" mdbInput [(ngModel)]="place.description">
    <label for="address">Miêu tả</label>
  </div>

  <span>Số lần vệ sinh trong ngày</span>
  <div class="w-100 d-flex justify-content-center align-items-center my-3">
    <mdb-range-input id="range" [min]="0" [value]="3" [step]="1" [max]="5" name="range" [(ngModel)]="place.numberOfReworks" class="w-100"></mdb-range-input>
    <span class="ml-2">lần</span>
  </div>

  <div class="file-field md-form col-12 pl-0 mt-0 mb-3">
    <div mdbBtn floating="true" size="md" gradient="aqua" mdbWavesEffect>
      <i class="fa fa-cloud-upload" aria-hidden="true"></i>
      <input type="file" accept="image/*" (change)="onSelectFile($event)" mdbFileSelect (uploadOutput)="onUploadOutput($event)"
        [uploadInput]="uploadInput">
    </div>
    <div class="file-path-wrapper mt-3">
      <input class="file-path" type="text" placeholder="Chọn hình ảnh tải lên" [value]="showFiles()">
    </div>
  </div>
  <div class="col text-center w-100" *ngIf="place.picture || url">
    <img [src]="place.picture || url" height="150">
  </div>

</div>
<div class="modal-footer d-flex justify-content-center">
  <button mdbBtn color="primary" class="waves-light" mdbWavesEffect (click)="updatePlace()">Cập nhật
    <i class="fa fa-check ml-1"></i>
  </button>
  <button mdbBtn color="danger" class="waves-light" mdbWavesEffect (click)="removePlace()">Xóa
    <i class="fa fa-close ml-1"></i>
  </button>
</div>

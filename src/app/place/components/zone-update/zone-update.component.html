<div class="modal-header d-flex justify-content-center">
    <p class="heading">Cập nhật khu vực</p>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body mx-3 row">
    <div class="md-form mt-0 mb-3 col-md-12">
      <input type="text" id="name" class="form-control" mdbInput [(ngModel)]="zone.name">
      <label for="name">Tên</label>
    </div>

    <div class="file-field md-form col-12 pl-0 mt-0 mb-3">
      <div mdbBtn floating="true" size="md" color="primary" mdbWavesEffect>
        <i class="fa fa-cloud-upload" aria-hidden="true"></i>
        <input type="file" accept="image/*" (change)="onSelectFile($event)" mdbFileSelect (uploadOutput)="onUploadOutput($event)"
          [uploadInput]="uploadInput">
      </div>
      <div class="file-path-wrapper mt-3">
        <input class="file-path" type="text" placeholder="Chọn hình ảnh tải lên" [value]="showFiles()">
      </div>
    </div>
    <div class="col text-center w-100" *ngIf="(zone.picture || url) && userAccount.roleId === 1">
      <img [src]="zone.picture || url" height="150">
    </div>

  </div>
  <div class="modal-footer d-flex justify-content-center">
    <button mdbBtn color="success" class="waves-light" mdbWavesEffect (click)="updateZone()">Cập nhật
      <i class="fa fa-check ml-1"></i>
    </button>
  </div>

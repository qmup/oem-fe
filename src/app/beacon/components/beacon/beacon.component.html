<div class="container">
  <!-- Basic example -->
  <div class="row">
    <div class="col-md-12 mx-auto text-center my-5">
      <h4 class="text-center">Beacon Management</h4>
      <div class="card">
        <div class="card-body">

          <!-- Grid row -->
          <div class="row">

            <!-- Grid column -->
            <div class="col-md-12">

              <div class="md-form">
                <input type="search" [(ngModel)]="searchText" id="search" class="form-control" mdbInputDirective [mdbValidate]="false">
                <label for="search">Search data</label>
              </div>

            </div>
            <!-- Grid column -->

          </div>
          <!-- Grid row -->

          <!--Table-->
          <table class="table table-striped">

            <!--Table head-->
            <thead>
              <tr>
                <th>#</th>
                <th>Floor Name</th>
                <th>Location</th>
                <th>Time</th>
                <th>UUID</th>
                <th>Minor</th>
                <th>Major</th>
              </tr>
            </thead>
            <!--Table head-->

            <!--Table body-->
            <tbody>
              <tr *ngFor="let data of search()">
                <th scope="row">{{data.id}}</th>
                <td>{{data.floorName}}</td>
                <td>{{data.location}}</td>
                <td>{{data.time}}</td>
                <td>{{data.uuid}}</td>
                <td>{{data.minor}}</td>
                <td>{{data.major}}</td>
              </tr>
            </tbody>
            <!--Table body-->
          </table>
          <!--Table-->

        </div>
      </div>
    </div>
  </div>
  <!-- Basic example -->
</div>

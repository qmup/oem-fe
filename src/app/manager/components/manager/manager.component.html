<div class="container">
  <!-- Basic example -->
  <div class="row">
    <div class="col-md-12 mx-auto text-center my-5">
      <h4 class="text-center">Manager Management</h4>
      <div class="card">
        <div class="card-body">

          <!-- Grid row -->
          <div class="row">

            <!-- Grid column -->
            <div class="col-md-12">

              <div class="md-form">
                <input type="search" [(ngModel)]="searchText" id="search" class="form-control" mdbInputDirective [mdbValidate]="false">
                <label for="search">Search</label>
              </div>

            </div>
            <!-- Grid column -->

          </div>
          <!-- Grid row -->

          <!--Table-->
          <table class="table table-hover table-responsive">

            <!--Table head-->
            <thead>
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Email</th>
                <th>Action</th>
              </tr>
            </thead>
            <!--Table head-->

            <!--Table body-->
            <tbody>
              <tr *ngFor="let data of search()">
                <th scope="row">{{data.id}}</th>
                <td>{{data.firstName}}</td>
                <td>{{data.lastName}}</td>
                <td>{{data.age}}</td>
                <td>{{data.gender}}</td>
                <td>{{data.phone}}</td>
                <td>{{data.address}}</td>
                <td>{{data.email}}</td>
                <td>
                  <button mdbBtn type="button" rounded="true" color="warning" class="waves-light" size="sm" mdbWavesEffect [routerLink]="['/employee-detail', data.id]">View Detail</button>
                  <button mdbBtn type="button" rounded="true" color="primary" class="waves-light" size="sm" mdbWavesEffect>Update</button>
                  <button mdbBtn type="button" rounded="true" color="danger" class="waves-light" size="sm" mdbWavesEffect (click)="delete.show()">Delete</button>
                </td>
              </tr>
            </tbody>
            <!--Table body-->
          </table>
          <!--Table-->

        </div>
      </div>
    </div>
  </div>
  <!-- Basic example -->
</div>
<div class="row">
    <div class="col-md-6 mx-auto">
      <div mdbModal #delete="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
          <!--Content-->
          <div class="modal-content text-center">
            <!--Header-->
            <div class="modal-header d-flex justify-content-center">
              <p class="heading">Remove this laborer?</p>
            </div>

            <!--Body-->
            <div class="modal-body">
              <i class="fa fa-times fa-4x animated rotateIn"></i>
            </div>

            <!--Footer-->
            <div class="modal-footer flex-center">
              <a mdbBtn color="danger" outline="true" class="waves-effect" mdbWavesEffect>Yes</a>
              <a type="button" mdbBtn color="danger" class="waves-effect" mdbWavesEffect data-dismiss="modal" (click)="delete.hide()">No</a>
            </div>
          </div>
          <!--/.Content-->
        </div>
      </div>

    </div>
  </div>

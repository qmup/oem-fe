<div class="container" id="employee-detail">
  <div class="row">
    <div class="col-md-4 mb-4">
      <mdb-card class="testimonial-card">
        <!--Bacground color-->
        <div class="card-up blue-gradient lighten-1">
        </div>

        <!--Avatar-->
        <div class="avatar mx-auto">
          <img src="https://scontent.fsgn4-1.fna.fbcdn.net/v/t1.0-9/31485522_1680505475399181_3420546009330089984_n.jpg?_nc_cat=105&_nc_oc=AQnxJNamjoUGy0i3XI3oxAIm2NcakB6aeIM9uwwO3-I00Pky2fkHDaTD2Cx5B-J9sCM&_nc_ht=scontent.fsgn4-1.fna&oh=e9d30d960f94ab1ba7180b3257e2cfac&oe=5CB63D7E" class="rounded-circle">
        </div>

        <mdb-card-body>
          <!--Name-->
          <mdb-card-title>
            <h4>Nguyễn Sinh Cung</h4>
          </mdb-card-title>
          <hr>
          <!--Quotation-->
          <p>
            <!--Facebook-->
            <a type="button" class="btn-floating btn-small btn-fb waves-light" mdbWavesEffect>
              <mdb-icon icon="facebook"></mdb-icon>
            </a>
            <!--Twitter-->
            <a type="button" class="btn-floating btn-small btn-git waves-light" mdbWavesEffect>
              <i class="fa fa-github"></i>
            </a>
            <!--Google +-->
            <a type="button" class="btn-floating btn-small btn-gplus waves-light" mdbWavesEffect>
              <i class="fa fa-google-plus"></i>
            </a>
          </p>
          <hr>
          <!-- About -->
          <p class="h6">About</p>
          <mdb-card-text style="text-align: left">
            <i class="fa fa-building-o mr-2"></i>Tòa nhà số 8
            <br>
            <i class="fa fa-phone mr-2"></i>01233456789
            <br>
            <i class="fa fa-envelope-open-o mr-2"></i>cungns@dfk-com.vn
            <br>
            <i class="fa fa-user mr-2"></i>Quản lý: Thái Hoàng Danh
            <br>
            <i class="fa fa-map-marker mr-2"></i>Hồ Chí Minh, Việt Nam, Trái Đất
          </mdb-card-text>
        </mdb-card-body>
        <!-- <button mdbBtn type="button" color="blue" block="true" mdbWavesEffect [routerLink]="['/view-profile', id]">Manage your account</button> -->
      </mdb-card>
    </div>
    <div class="col-md-7 mb-4 mx-auto">
      <div class="view-all-button row">
        <div class="col pr-0">
          <p class="h5">Worked on</p>
        </div>
        <div class="col-9 pl-0">
          <a [routerLink]="['/task']" class="link">View all</a>
        </div>
      </div>
      <!-- Card -->
      <mdb-card class="mt-3">
        <div class="view rgba-white-slight waves-light" mdbWavesEffect>
          <!-- Card img -->
          <a>
            <div class="mask"></div>
          </a>
        </div>
        <!--Card content-->
        <mdb-card-body>

          <!--Text-->
          <div class="list-group">
            <a class="list-group-item list-group-item-action waves-light d-flex" mdbWavesEffect *ngFor="let i of [1,2,3,4,5]" [routerLink]="['/task-detail', i]">
              <i class="fa fa-trash mt-2 col"></i>
              <div class="col-11">
                OEM-{{i+20}} Dọn vệ sinh tầng {{i}}
                <br>
                <small>Từ {{i+5}} giờ sáng đến {{i+6}}h30 sáng</small>
              </div>
            </a>
            <div class="list-group" mdbCollapse #moreTask="bs-collapse">
              <a class="list-group-item list-group-item-action waves-light d-flex" mdbWavesEffect *ngFor="let i of [6,7,8,9,10]">
                <i class="fa fa-trash mt-2 col"></i>
                <div class="col-11">
                  OEM-{{i+20}} Dọn vệ sinh tầng {{i}}
                  <br>
                  <small>Từ {{i+5}} giờ sáng đến {{i+6}}h30 sáng</small>
                </div>
              </a>
            </div>
            <button
              mdbBtn
              color="primary"
              class="waves-light btn-sm"
              type="button"
              *ngIf="!isShowMore"
              (click)="moreTask.toggle(); isShowMore = true"
              mdbWavesEffect>
              Show more
            </button>
            <button
              mdbBtn
              color="primary"
              class="waves-light btn-sm"
              type="button"
              *ngIf="isShowMore"
              [routerLink]="['/task']"
              mdbWavesEffect>
              View all
            </button>
          </div>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>

<mdb-card>
  <mdb-card-body>
    <div class="row">
      <div class="col-md-6">
        <div class="btn-group">
          <div
            class="btn btn-primary"
            mwlCalendarPreviousView
            [view]="'day'"
            [(viewDate)]="viewDate"
            (click)="getCalendarEvent()"
          >
            Trước
          </div>
          <div
            class="btn btn-outline-primary"
            mwlCalendarToday
            [(viewDate)]="viewDate"
            (click)="getCalendarEvent()"
          >
            Hôm nay
          </div>
          <div
            class="btn btn-primary"
            mwlCalendarNextView
            [view]="'day'"
            [(viewDate)]="viewDate"
            (click)="getCalendarEvent()"
          >
            Sau
          </div>
        </div>
      </div>
      <div class="col-md-6 text-right">
        <h3>{{ viewDate | calendarDate:('dayViewTitle') }}</h3>
      </div>
    </div>
    <br />
    <app-day-view-scheduler
      [viewDate]="viewDate"
      [events]="events"
      (eventTimesChanged)="eventTimesChanged($event)"
      (userChanged)="userChanged($event)"
    >
    </app-day-view-scheduler>

  </mdb-card-body>
</mdb-card>

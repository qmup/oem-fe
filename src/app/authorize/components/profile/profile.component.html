<div class="row">
  <div class="col-md-12 mx-auto mt-5">

    <!--Author box-->
    <div class="author-box">
      <!--Name-->
      <h3 class="h3-responsive text-center">Thông tin của tôi</h3>
      <hr>
      <div class="row">
        <!--Avatar-->
        <div class="col-12 col-sm-2">
          <img [src]="info.picture || defaultImage" class="img-fluid rounded-circle z-depth-2">
        </div>
        <!--Author Data-->
        <div class=" col-12 col-sm-10">
          <p><strong>{{info.fullName}}</strong></p>
          <p>Tổng số nhân viên đang quản lý: 
            <span class="badge badge-info">{{summaryTask?.totalLaborer}}</span>
          </p>
          <p>Tổng số nơi làm việc đang quản lý: 
            <span class="badge badge-info">{{summaryTask?.totalWorkplace}}</span>
          </p>
          <button mdbBtn type="button" color="primary" class="waves-light" rounded="true" mdbWavesEffect>Đổi mật khẩu</button>
        </div>
      </div>
    </div>
    <!--/.Author box-->

  </div>
</div>

<div class="row">
  <div class="col-md-6 mx-auto">
    <mdb-card class="form-elegant">
      <mdb-card-body class="mx-4">
        <!--Header-->
        <div class="text-center">
          <h3 class="dark-grey-text mb-5">
            <img src="../../../../assets/logo.png" class="img-fluid flex-center">
          </h3>
        </div>

        <form class="pt80">
          <div class="md-form">
            <i class="fa fa-envelope prefix grey-text"></i>
            <input type="text" id="email" name="oem-name" class="form-control" mdbInputDirective>
            <label for="email">Email</label>
          </div>

          <div class="md-form pb-3">
            <i class="fa fa-lock prefix grey-text"></i>
            <input type="password" id="password" class="form-control" mdbInputDirective>
            <label for="password">Mật khẩu</label>
            <p class="font-small blue-text d-flex justify-content-end">
              <a href="#" class="blue-text ml-1">Quên mật khẩu?</a>
            </p>
          </div>
        </form>
        <!--Body-->

        <div class="text-center mb-3">
          <button type="button" mdbBtn gradient="blue" block="true" rounded="true" class="z-depth-1a waves-light" mdbWavesEffect (click)="login()">Đăng nhập</button>
        </div>
        <!-- <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign in with:</p> -->

          </button> -->
          <!--Twitter-->

          </button> -->
          <!--Google +-->

            <i class="fa fa-google-plus blue-text"></i>
          </button> -->
        </div>
      </mdb-card-body>
    </mdb-card>

  </div>
</div>
